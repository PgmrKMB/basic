<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<th:block th:each="num : ${#numbers.sequence(startPage, endPage)}">

<a th:href="@{/linkUrl(page=${num})}" th:text="${num}" th:if="${page} == ${num}" style="text-decoration: none;"></a>

<a th:href="@{/linkUrl(page=${num})}" th:text="${num}" th:unless="${page} == ${num}"></a>

</th:block>


</body>
</html>
